<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaana Bajana</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="https://w7.pngwing.com/pngs/48/384/png-transparent-apple-logo-business-desktop-apple-heart-computer-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="MENU-BAR flex justify-space-between align-items-center">
        <div class="Left-side flex justify-space-between align-items-center">
          <div class="logo flex justify-space-between align-items-center">
            <img
              src="https://seekvectors.com/files/download/apple-music-01.png"
            />
          </div>
          <div class="Search-bar flex">
            <div class="Search-icon flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-search"
              >
                <circle cx="11" cy="11" r="8" />
                <path d="m21 21-4.3-4.3" />
              </svg>
            </div>
            <input type="text" placeholder="Search songs" />
          </div>
        </div>
        <div class="Right-side flex justify-space-between align-items-center">
          <div
            class="Subscription flex justify-space-between align-items-center"
          >
            <div
              class="Subscription-icon flex justify-space-between align-items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-user-round-plus"
              >
                <path d="M2 21a8 8 0 0 1 13.292-6" />
                <circle cx="10" cy="8" r="5" />
                <path d="M19 16v6" />
                <path d="M22 19h-6" /></svg
              ><span>Manage Subscription</span>
            </div>
          </div>
          <div class="Login flex justify-space-between align-items-center">
            <div class="Login-logo flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-user-round"
              >
                <circle cx="12" cy="8" r="5" />
                <path d="M20 21a8 8 0 0 0-16 0" />
              </svg>
              <a href="#">Login</a>
            </div>
          </div>
          <div class="Menu-Bar flex justify-space-between align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-ellipsis-vertical"
            >
              <circle cx="12" cy="12" r="1" />
              <circle cx="12" cy="5" r="1" />
              <circle cx="12" cy="19" r="1" />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <h1 class="alert alert-primary text-center" role="alert">
      Let's discover the world of music
    </h1>
    <div class="row">
      <div class="col-8">
        <div class="row" id="songs"></div>
      </div>
      <div class="col-4"></div>
    </div>
    <section>
      <div class="hi">
        <div class="player"><audio src=""controls</audio></div>
      </div>
    </section>
  </body>
</html>
